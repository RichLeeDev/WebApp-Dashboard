<!DOCTYPE HTML>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="body-container">
<div class="header-container">
  <div>
    <h1><span class="your-logo">Your</span>App<span class=tm-logo>TM</span></h1>
  </div>
  <div class="push">
    <a href="#"><img class="bell-icon" src="icons/icon-bell.svg" alt="bell"></a>
  </div>
  <div>
    <a href="#"><img class="profile-icon" src="images/member-1.jpg" alt="profilepic"></a>
  </div>
  <div>
    <a href="#"><p class="name">Josh Sullivan</p></a>
  </div>


</div>

<div class="nav-container">

  <a href="#"><img class="icon-svg" src="icons/icon-dashboard.svg" alt="Dashboard"></a>
  <a href="#"><img class="icon-svg" src="icons/icon-members.svg" alt="Member"></a>
  <a href="#"><img class="icon-svg" src="icons/icon-visits.svg" alt="Visit"></a>
  <a href="#"><img class="icon-svg" src="icons/icon-settings.svg" alt="Setting"></a>

</div>

<div class="dashtab-container">
  <h2 class="dashboard-title">Dashboard</h2>
</div>

<div class="searchbar-container">

  <input />

</div>

<div class="dashboard-container">

  <canvas id="lineChart"  ></canvas>
  <canvas id="barChart"  ></canvas>
  <canvas id="circleChart"  ></canvas>

  <div class="social-container">
    <h3>SOCIAL STATS</h3>
  </div>

  <div class="members-container">
    <h3>NEW MEMBERS</h3>
  </div>

  <div class="activities-container">
    <h3>RECENT ACTIVITY</h3>
  </div>

  <div class="messages-container">
    <h3>MESSAGE USER</h3>
  </div>

  <div class="settings-container">
    <h3>SETTINGS</h3>
  </div>


</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
<script>
  var ctx = document.getElementById('barChart');
  var barChart = new Chart(ctx, {
  type: 'bar',
  data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
      }]
  },
  options: {
      scales: {
          yAxes: [{
              ticks: {
                  beginAtZero: true
              }
          }]
      }
  }
});
</script>
</body>
</html>
